<div class="container-fluid">
  <h1>
    White Board
  </h1>

  <button routerLink="/login" class="btn btn-primary" [hidden]="loggedIn">Login</button>
  <button routerLink="/register" class="btn btn-success" [hidden]="loggedIn">Register</button>
  <button routerLink="/login" (click)="logout()" class="btn btn-secondary" [hidden]="!loggedIn">Logout</button>
  <button routerLink="/profile" class="btn btn-primary" [hidden]="!loggedIn">Profile</button>

  <app-course-grid></app-course-grid>
</div>
